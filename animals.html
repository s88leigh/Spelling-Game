<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />

<body>
    <div class="nav-container">
        <div class="row">
            <div class="col">
                <a class="navbar-brand" href="index.html">
                    <img src="img\arrow.png" class="nav-image" alt="home" width="30" height="30"
                        class="d-inline-block align-top" alt="" />
                    Back to Categories
                </a>
            </div>
            <div class="col-5"></div>
            <div class="col"></div>
        </div>
    </div>
    <h1 class="game-title">Spelling Game</h1>
    <h3 class="category">Click on an Animal to Spell</h3>

    <!-- category cards -->
    <div class="grid-3">
        <div class="card" class=images>
            <img src="img\bird3.png" alt="bird"></a>
        </div>
        <div class="card" class=images>
            <img src="img\cat.png" alt="cat">
        </div>
        <div class="card">
            <img src="img\chicken2.png" alt="chicken">
        </div>
    </div>

    <!--Space for letters-->
    <div class="spelling-container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
            </div>
            <div class="col-md-auto">
                Cat
            </div>
            <div class="col col-lg-2">
            </div>
        </div>
    </div>

    <!--Alphabets-->
    <div class="alpha-container">
        <button class="alpha-card">a</button>
        <button class="alpha-card">b</button>
        <button class="alpha-card">c</button>
        <button class="alpha-card">d</button>
        <button class="alpha-card">e</button>
        <button class="alpha-card">f</button>
        <button class="alpha-card">g</button>
        <button class="alpha-card">h</button>
        <button class="alpha-card">i</button>
        <button class="alpha-card">j</button>
        <button class="alpha-card">k</button>
        <button class="alpha-card">l</button>
        <button class="alpha-card">m</button>
        <button class="alpha-card">n</button>
        <button class="alpha-card">o</button>
        <button class="alpha-card">p</button>
        <button class="alpha-card">q</button>
        <button class="alpha-card">r</button>
        <button class="alpha-card">s</button>
        <button class="alpha-card">y</button>
        <button class="alpha-card">u</button>
        <button class="alpha-card">v</button>
        <button class="alpha-card">w</button>
        <button class="alpha-card">x</button>
        <button class="alpha-card">y</button>
        <button class="alpha-card">z</button>
    </div>


    <!-- Timer -->
    <!-- <div class="game-info-container">
            <div class="game-info">
                Time <span id="time-remaining">400</span>
            </div>
        </div> -->
    </div>
