<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Fruits Category</title>
</head>

<body>
    <h1 class="game-title">Spelling Game</h1>


    <div class="cat-container">
        
        <div class="card" >
            <img src="img\apple.png" alt="apple" >
        </div>
       
        <div class="card" >
            <img src="img\banana.png" alt="banana" >
        </div>
        
        <div class="card">
            <img src="img\cherry.png" alt="cherry" >
        </div> 
        
        <div class="card">
            <img src="img\pineapple.png" alt="pineapple" >
        </div>
        
        <div class="card" >
            <img src="img\kiwi.png" alt="kiwi" >
        </div>
      
    </div>    
    <div class="alpha-container">
        <div class="alph-card">A</div>

        <div class="alph-card">B</div>

        <div class="alph-card">C</div>

        <div class="alph-card">D</div>
        <div class="alph-card">E</div>
    </div>



   


</body>

</html>
