<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Fruits Category</title>
</head>

<body>
    <h1 class="game-title">Spelling Game</h1>
    <div class="nav-links">
        <a href="index.html">
        <img src="img\home.png" alt="home" >
        </a> 
    </div>
    <h2 class="category">Spell a Fruit</h2>

    <!-- category cards -->
    <div class="cat-container">
        
        <div class="card" >
            <img src="img\apple.png" alt="apple" >
        </div>
       
        <div class="card" >
            <img src="img\banana.png" alt="banana" >
        </div>
        
        <div class="card">
            <img src="img\cherry1.png" alt="cherry" >
        </div> 
        
        <div class="card">
            <img src="img\pineapple3.png" alt="pineapple" >
        </div>
        
        <div class="card" >
            <img src="img\grapes.png" alt="kiwi" >
        </div>
      
    </div>  

     <!--Space for letters-->
    <div class="blank-space"></div>  

    <!--Alphabets-->
    <div class="alpha-container">
        <button class="alpha-card">a</button>
        <button class="alpha-card">b</button>
        <button class="alpha-card">c</button>
        <button class="alpha-card">d</button>
        <button class="alpha-card">e</button>
        <button class="alpha-card">f</button>
        <button class="alpha-card">g</button>
        <button class="alpha-card">h</button>
        <button class="alpha-card">i</button>
        <button class="alpha-card">j</button>
        <button class="alpha-card">k</button>
        <button class="alpha-card">l</button>
        <button class="alpha-card">m</button>
        <button class="alpha-card">n</button>
        <button class="alpha-card">o</button>
        <button class="alpha-card">p</button>
        <button class="alpha-card">q</button>
        <button class="alpha-card">r</button>
        <button class="alpha-card">s</button>
        <button class="alpha-card">y</button>
        <button class="alpha-card">u</button>
        <button class="alpha-card">v</button>
        <button class="alpha-card">w</button>
        <button class="alpha-card">x</button>
        <button class="alpha-card">y</button>
        <button class="alpha-card">z</button>
    </div>

    <!-- Timer -->
    <!-- <div class="game-info-container">
            <div class="game-info">
                Time <span id="time-remaining">400</span>
            </div>
        </div> -->
</body>

</html>
