<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Fruits Category</title>
</head>

<body>
    <h1 class="game-title">Spelling Game</h1>


    <div class="cat-container">
        
        <div class="card" >
            <img src="img\apple.png" alt="apple" >
        </div>
       
        <div class="card" >
            <img src="img\banana.png" alt="banana" >
        </div>
        
        <div class="card">
            <img src="img\cherry.png" alt="cherry" >
        </div> 
        
        <div class="card">
            <img src="img\pineapple.png" alt="pineapple" >
        </div>
        
        <div class="card" >
            <img src="img\kiwi.png" alt="kiwi" >
        </div>
      
    </div>    
    <div class="alpha-container">
        <div class="alpha-card">a</div>
        <div class="alpha-card">b</div>
        <div class="alpha-card">c</div>
        <div class="alpha-card">d</div>
        <div class="alpha-card">e</div>
        <div class="alpha-card">f</div>
        <div class="alpha-card">g</div>
        <div class="alpha-card">h</div>
        <div class="alpha-card">i</div>
        <div class="alpha-card">j</div>
        <div class="alpha-card">k</div>
        <div class="alpha-card">l</div>
        <div class="alpha-card">m</div>
        <div class="alpha-card">n</div>
        <div class="alpha-card">o</div>
        <div class="alpha-card">p</div>
        <div class="alpha-card">q</div>
        <div class="alpha-card">r</div>
        <div class="alpha-card">s</div>
        <div class="alpha-card">y</div>
        <div class="alpha-card">u</div>
        <div class="alpha-card">v</div>
        <div class="alpha-card">w</div>
        <div class="alpha-card">x</div>
        <div class="alpha-card">y</div>
        <div class="alpha-card">z</div>

    </div>



   


</body>

</html>
