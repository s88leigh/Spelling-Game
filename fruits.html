<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <title>Fruits Category</title>
</head>

<body>
    <h1 class="game-title">Spelling Game</h1>
    <div class="nav-links">
        <a href="index.html">
            <img src="img\home.png" alt="home">
        </a>
    </div>
    <h3 class="category">Choose a Fruit to Spell</h3>

    <!-- category cards -->
    <div class="grid-3">
        <div class="card">
            <img src="img\apple.png" alt="apple">
            <label for="card" class="cat-title">
                <span class="">Apple</span>
            </label>
        </div>

        <div class="card">
            <img src="img\banana.png" alt="banana">
            <label for="card" class="cat-title">
                <span class="">Apple</span>
            </label>
        </div>

        <div class="card">
            <img src="img\blueberry.png" alt="cherry">
            <label for="card" class="cat-title">
                <span class="">Apple</span>
            </label>
        </div>
    </div>

    <!--Space for letters-->
    <div class="spelling-container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
            </div>
            <div class="col-md-auto">
                Apple
            </div>
            <div class="col col-lg-2">
            </div>
        </div>
    </div>

    <!--Alphabets-->
    <div class="alpha-container">
        <button class="alpha-card">a</button>
        <button class="alpha-card">b</button>
        <button class="alpha-card">c</button>
        <button class="alpha-card">d</button>
        <button class="alpha-card">e</button>
        <button class="alpha-card">f</button>
        <button class="alpha-card">g</button>
        <button class="alpha-card">h</button>
        <button class="alpha-card">i</button>
        <button class="alpha-card">j</button>
        <button class="alpha-card">k</button>
        <button class="alpha-card">l</button>
        <button class="alpha-card">m</button>
        <button class="alpha-card">n</button>
        <button class="alpha-card">o</button>
        <button class="alpha-card">p</button>
        <button class="alpha-card">q</button>
        <button class="alpha-card">r</button>
        <button class="alpha-card">s</button>
        <button class="alpha-card">y</button>
        <button class="alpha-card">u</button>
        <button class="alpha-card">v</button>
        <button class="alpha-card">w</button>
        <button class="alpha-card">x</button>
        <button class="alpha-card">y</button>
        <button class="alpha-card">z</button>
    </div>

    <!-- Timer -->
    <!-- <div class="game-info-container">
            <div class="game-info">
                Time <span id="time-remaining">400</span>
            </div>
        </div> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
