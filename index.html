<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <h1 class="game-title">Spelling Game</h1>

    <h2 class="category">Choose a Category</h2>
    <!-- game cards -->
    <div class="game-container">
        <div class="card" class=images>
            <img src="img\fruits.png" alt="fruits" > 
        </div>
        <div class="card" class=images>
            <img src="img\veg.png" alt="vegetables" >
        </div>
        <div class="card">
            <img src="img\animals.png" alt="animals" > 
        </div> 
        <div class="card"><img src="img\furniture.png" alt="furniture" > 
        </div>
    <!-- Timer -->
        <div class="game-info-container">
            <div class="game-info">
                Time <span id="time-remaining">400</span>
            </div>
        </div>
    </div>
</body>

</html>
