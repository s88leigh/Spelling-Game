<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Index</title>
  </head>
  <body>
    <!--Back Arrow icon-->

    <h1 class="game-title">Spelling Game</h1>
    <row class="category-button">
      <button class="nav-container">
        <a href="index.html">
          <span class="choose-text">Choose another Category</span>
        </a>
      </button>
    </row>

    <!-- category cards -->

    <div class="image-container">
      <div class="row justify-content-md-center">
        <div class="col col-lg-2" id="left-of-image">squirrel</div>
        <div class="col-md-auto" id="image">
          <img src="img/squirrel.png" alt="squirrel" />
        </div>
        <div class="col col-lg-2" id="right-of-image"></div>
      </div>
    </div>

    <!--Congrats container-->

    <div class="congrats-container">
      <span class="congrats">Amazing Job!</span>
    </div>
    <!--Underscore container-->

    <div class="underscore-container">
      <div class="row justify-content-md-center">
        <div class="col col-lg-2"></div>
        <div class="col-md-auto" id="empty-div">{{ word }}</div>
        <div class="col col-lg-2"></div>
      </div>
    </div>

    <!--Row of Letters-->
    <container class="alpha-container">
      <button class="button-card">
        <card class="alpha-card" text-align="center">a</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">b</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">c</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">d</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">e</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">f</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">g</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">h</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">i</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">j</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">k</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">l</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">m</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">n</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">o</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">p</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">q</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">r</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">s</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">t</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">u</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">v</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">w</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">x</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">y</card>
      </button>
      <button class="button-card">
        <card class="alpha-card">z</card>
      </button>
    </container>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
